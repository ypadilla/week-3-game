<!DOCTYPE html>
<html>
<head>
  <title>Disney Hangman!!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>


<h1>Disney Hangman!</h1>

<div class='topmatter'>
  <div id="info">
    <p>Welcome to Disney Hangman!<br> Guess your favorite Disney Movie! <br>Guess the movie and you win!</p>
    
  </div>
  <div class='hang-container'>
    <div class='scaffolding-top'></div>
    <div class='scaffolding-left'></div>

    <div class='draw-area'>
      <div class='rope'></div>
    </div>
    <div class='scaffolding-base'></div>
  </div>
  
  <div class='side-container'>
    <div class='container-title'>Guess A Letter!</div>
    <div class='input-area'>
      <input id='letter-input' type='text' maxlength='1' />
    </div>
  </div>

  <div class='side-container'>
    <div class='container-title'>Letters Guessed</div>
    <div id="wrong-letters" class='input-area'></div>
  </div>
</div>
<div class='bottommatter'>
  <div class='word-box'>
    <div class='word-display'>
    </div>
  </div>
</div>

 <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
